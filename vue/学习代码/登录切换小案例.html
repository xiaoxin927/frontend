<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Vue在渲染这个DOM时，通过虚拟DOM，先在虚拟DOM渲染，出于性能的考虑，优先使用已经存在的元素
    当iuput被输入值时，切换到另一个input时，这个值是不会被重新渲染的，而是被保存下来，这个是要想要
重新渲染就要加key=‘value’ -->
    <div id='app'>
        <span v-if='isUser'>
            <label for="username">用户账号</label>
            <input type="text" name="" id="username" placeholder='用户账号' key='username'>
        </span>
        <span v-else>
            <label for="useremail">用户邮箱</label>
            <input type="text" id='useremail' placeholder='用户邮箱' key='useremail'>
        </span>
        <button @click='isUser = !isUser'>切换类型</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isUser: true,
            }
            
        })
    </script>




</body>
</html>

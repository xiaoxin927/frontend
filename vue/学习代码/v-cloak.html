<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none
        }
    </style>

</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



    <div id='app' v-cloak>  
    <!-- 一旦vue实例对{{}}做解析，v-cloak就会消失 -->
        <h2>{{message}}</h2>
    </div>

    <script>

        setTimeout(() => {
            let app = new Vue({
                el: '#app',
                data: {
                    message: 'HELLO'
                }
            })
        }, 10000);



    </script>




</body>
</html>

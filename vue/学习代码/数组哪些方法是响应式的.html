<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>

        <ul>
            <li v-for='item in letters'>{{item}}</li>
        </ul>

        <button @click='btnClick'>按钮</button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                letters: ['a','b','c','d']
            },
            // 响应式的方法
            methods: {
                btnClick () {
                    // push方法
                    this.letters.push('aaa')
                    this.letters.push('aaa','xxx','ccc')

                    // pop（）方法：删除数组中的最后一个元素
                    this.letters.pop();
                    
                    // shift（）方法：删除数组中的第一个元素
                    this.letters.shift();

                    // unshift()方法：在数组的最前面添加元素
                    this.letters.unshift()
                    this.letters.unshift('aaa','bbb','ccc')

                    // splice作用：删除、插入、替换（‘first’，‘second’，‘...third’）
                        // 第一个参数为元素下标，第二个为个数，第三个为元素
                    // 删除元素：第二个参数传入要删除的元素个数，如果不传，则删除后面的所有元素
                    // 替换元素：第二个参数，表示要替换的元素个数，后面是用于替换前面的元素
                    // 插入元素：第二个参数，传入0，并且后面跟上要插入的元素
                    // 替换：
                    this.letters.splice(1,3,'m','n','l','x')
                    // 插入：
                    this.letters.splice(1,0,'x','y','z')



                    // sort() 排序

                    // reverse() 翻转

                    // 注意：通过索引值修改数组中的元素不是响应式的，即修改数据后界面不会发生实时更新
                    // 例如：this.letters[0] = 'bbbb';

                    // 想要是实时更新的，可以用以下两个方法：
                    // 1. this.letters.splice(0,1,'bbbb')
                    // 2.Vue的内置方法set  set(要修改的对象，索引值，修改后的值)
                        // Vue.set(this.letters,0,'bbbb')


                }
            }
        })
    </script>


</body>
</html>

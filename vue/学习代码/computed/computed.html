<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <div id='app'>
                <h2>{{firstName}} {{lastName}}</h2>
            <!-- <h2>{{firstName}} + ' ' + {{lastName}}</h2> 这种写法不行，‘ ’ 没有和解析完的firstName以及lastName相拼接 -->
                <h2>{{firstName + ' ' + lastName}}</h2>
                <h2>{{getFullName()}}</h2>
                <h2>{{fullName}}</h2>
        </div>  

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    firstName: 'jingang',
                    lastName: 'small'
                },
                computed: {
                    fullName: function () {
                        return this.firstName + ' ' + this.lastName
                    }
                },
                methods: {
                    getFullName () {
                        return this.firstName + ' ' + this.lastName 
                    }
                }





            })
        </script>





</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        
    </div>
    
    <div id='app'>
        <!-- 3.使用组件 -->
        <my-cpn></my-cpn>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <script>
        // 1.创建组件构造器对象
        const cpnC = Vue.extend({
            template:` 
            <div>
                <h2>我是标题</h2>
                <p>我是内容</p>    
            </div>
            `
        })


        // 2.注册组件

        Vue.component('my-cpn',cpnC)//这种注册方式为全局注册，每一个Vue实例都可以使用，
        

        // 局部注册的组件只能在当前作用域下使用，当前作用域不得使用未注册过得组件，但局部组件除外





        const app = new Vue({
            el: '#app',
            data: {

            },
            components: {
                'cpn': cpnC,//这样子注册的是局部组件，只能在Vue实例内部使用
            }

        })
    </script>



</body>
</html>

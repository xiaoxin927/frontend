<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <script>
        // 编程范式： 命令式编程（js）/声明式编程（vue）
        // 编程范式： 面向对象编程（第一公民：对象）/ 函数式编程（第一公民：函数）
        // 


        const nums = [10, 20, 111, 222, 444, 40, 50];

        // 1.filter函数的使用
        // 数组有多少元素就会执行多少次，将满足条件的元素返回到一个新数组
        // filter中的回调函数有一个要求就是必须返回一个Boolean值
            // true： 当返回true时，函数内部会自动将这次回调的n加入到新的数组中
            // false： 当返回false时，函数内部会过滤掉这次的n
        let newNums = nums.filter(function (n) {
        return n < 100;
        });

        // console.log(newNums); 10 20 40 50


        // 2.map函数的使用
        let new2Nums = newNums.map(function(n){
            return n * 2
        })

        // console.log(new2Nums);  20 40 80 100

        // 3.reduce函数的使用
        // reduce作用对数组中所有的内容进行汇总
        // preValue 的初始值为0，之后preValue接收上次的返回值，n为数组中的元素
        // let total = new2Nums.reduce(function(preValue,n) {
        //     return preValue + n
        // },0)

        // console.log(total); 240
        

        // 综合上面的函数的写法：

        // let total = nums.filter(function (n) {
        //     return n < 100
        // }).map(function(n) {
        //     return n * 2
        // }).reduce(function(preValue,n){
        //     return preValue + n
        // })
        // reduce不加0 默认值就是0
        // console.log(total);

        // ES6的写法

        let total = nums.filter(n => n < 100).map( n => n * 2).reduce((preValue,n) => preValue + n )

        console.log(total);



    </script>



</body>
</html>

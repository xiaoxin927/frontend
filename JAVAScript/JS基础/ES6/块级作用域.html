    <script>
        // ES5之前因为if和for都没有块级作用域，所以很多时候我们必须借助function的函数作用域来解决应用外面变量的问题
        // ES6加入了let，let他是有if和for的块级作用域

        {
            var name = 'xiaojingang'
            let name = 'xiaojingang'
        }
// 这两个var定义的name在代码块外面可以访问，let不行

    </script>

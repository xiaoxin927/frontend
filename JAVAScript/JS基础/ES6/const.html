<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<!-- const 修饰的标志符被赋值后，不能修改 -->
<!-- 使用const定义标志符，必须进行赋值 -->
<!-- 常量的含义是指向的对象不能修改，但是可以改变对象的内部属性 -->
<script>
    const obj = {
        name: 'why',
        age: 18,
        height: 1.88
    }

    console.log(obj);

    obj.name = 'xiaojingang';
    obj.age = 40;
    obj.height = 1.87;

    console.log(obj);






</script>




</body>
</html>

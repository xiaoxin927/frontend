/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */




<script>

// 方法一、
    var twoSum = function(nums,target) {
        const map = new Map()

        for (let i = 0; i < nums.length; i++) {
            const complement = target - nums[i];
            if (map.has(complement)) {
                return [map.get(complement),i]
            }
            map.set(nums[i],i)
        }
        return [];
    };

// 方法二

   var twoSum = function(nums,target) {
    let hash ={};
    for (let i = 0; i < nums.length; i++) {
        if (hash[target - nums[i]] !== undefined) {
            return [hash[target - nums[i]],i]
        }
        hash[nums[i]] = i;
    }
    return [];

   }













</script>
